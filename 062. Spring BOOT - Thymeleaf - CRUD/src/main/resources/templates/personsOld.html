<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>Persons list</title>
</head>
<body>
	<h3>Persons list</h3>
	<hr>
	<table border="1">
		<thead>
			<tr>
				<th>Id</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="person : ${persons}">
				<td th:text="${person.id}" />
				<td th:text="${person.firstName}" />
				<td th:text="${person.lastName}" />
				<td th:text="${person.email}" />
			</tr>
		</tbody>
	</table>
</body>
</html>
